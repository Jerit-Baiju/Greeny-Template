<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="product_page.css">
</head>

<body class="theme3">
    <div class="pt-4"></div>
    <form action="" method="post">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center">
                    <div class="product_image">
                        <img class="w-75"
                            src="https://cdn.shopify.com/s/files/1/0557/7064/4689/products/AgristoreProducts_45_2048x2048.png?v=1625787918"
                            alt="" srcset="">
                    </div>
                </div>
                <div class="col-md-6 pt-4">
                    <div class="details">
                        <p class="form-text">IPL Biologicals LTD</p>
                        <p class="form-text">Category: Insecticide</p>
                        <h3 class="fw-normal">Mahastra</h3>
                        <p class="rate fw-normal">Rs. 525.00/-</p>
                    </div>
                    <div class="p-2">
                        <label class="form-label" for="">Pack</label>
                        <div class="ps-4 pe-4">
                            <select class="form-select" name="" id="">
                                <option value="1KG">1KG</option>
                                <option value="5KG">5KG</option>
                            </select>
                        </div>


                        <label class="form-label">Quantity</label>
                        <div class="ps-4 pe-4">
                            <input class="form-control" aria-colcount="" type="number" class="" name="quantity"
                                id="quantity" value="1" min="1" max="1000">
                        </div>


                    </div>
                    <div class="pt-3">
                        <a class="btn btn-success w-100" href="#">Add to Cart</a>
                    </div>
                    <div class="pt-3">
                        <a class="btn btn-success w-100" href="#">Buy Now</a>
                    </div>
                    <div class="text-center">
                        <img class="w-75" src="/images/reasons.png" alt="" srcset="">
                    </div>
                </div>
            </div>
        </div>  
    </form>

</body>

</html>
